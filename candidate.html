<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidate List - Online Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: linear-gradient(135deg, #a9cce3, #f4f6f8);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #e8f0fe;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .candidate {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #b0c4de;
      padding: 15px 0;
    }
    .candidate:last-child {
      border-bottom: none;
    }
    .candidate-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid #2980b9;
    }
    .candidate-info {
      flex: 1;
    }
    .candidate-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2980b9;
    }
    .candidate-party {
      font-style: italic;
      color: #555;
      margin-top: 2px;
    }
    .candidate-manifesto a {
      margin-top: 5px;
      display: inline-block;
      color: #1c5980;
      font-size: 0.95rem;
      text-decoration: none;
    }
    .candidate-manifesto a:hover {
      text-decoration: underline;
      color: #0d3d66;
    }
    .select-radio {
      margin-left: 20px;
      transform: scale(1.3);
    }
    button {
      display: block;
      margin: 30px auto 0;
      background-color: #2980b9;
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Select Your Candidate</h1>
  <form id="voteForm"></form>

  <script>
    // Example candidates data
    const candidates = [
      {
        id: 'c1',
        name: 'John Doe',
        party: 'Progressive Party',
        manifesto: 'Focus on education, infrastructure, and community welfare.',
        photo: 'https://via.placeholder.com/80',
        link: 'candidate.html'
      },
      {
        id: 'c2',
        name: 'Jane Smith',
        party: 'Unity Alliance',
        manifesto: 'Promoting transparency, healthcare, and economic growth.',
        photo: 'https://via.placeholder.com/80',
        link: 'candidate.html'
      },
      {
        id: 'c3',
        name: 'Alan Brown',
        party: 'Green Future',
        manifesto: 'Environmental protection and sustainable development.',
        photo: 'https://via.placeholder.com/80',
        link: 'candidate.html'
      }
    ];

    const form = document.getElementById('voteForm');

    function createCandidateOption(candidate) {
      const div = document.createElement('div');
      div.className = 'candidate';

      div.innerHTML = `
        <img src="${candidate.photo}" alt="Photo of ${candidate.name}" class="candidate-photo" />
        <div class="candidate-info">
          <div class="candidate-name">${candidate.name}</div>
          <div class="candidate-party">${candidate.party}</div>
          <div class="candidate-manifesto">
            <a href="${candidate.link}" target="_blank">${candidate.manifesto}</a>
          </div>
        </div>
        <input type="radio" name="candidate" value="${candidate.id}" class="select-radio" required />
      `;
      return div;
    }

    // Insert candidates
    candidates.forEach(c => {
      form.appendChild(createCandidateOption(c));
    });

    // Add submit button
    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.textContent = 'Submit Vote';
    form.appendChild(submitBtn);

    // Handle form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedCandidate = form.candidate.value;
      const candidateName = candidates.find(c => c.id === selectedCandidate).name;

      const confirmVote = confirm(`Are you sure you want to vote for ${candidateName}?`);
      if (confirmVote) {
        // TODO: Connect to backend
        alert(`Vote submitted for ${candidateName}. Thank you for voting!`);
        form.reset();
      }
    });
  </script>
</body>
</html>
