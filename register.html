<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voter Registration - Online Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: linear-gradient(135deg, #a9cce3, #f4f6f8);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      background-color: #e8f0fe;
      padding: 25px 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .error {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 3px;
    }
    .success-message {
      max-width: 500px;
      margin: 20px auto;
      background-color: #d4edda;
      color: #3c763d;
      padding: 15px 20px;
      border-radius: 5px;
      border: 1px solid #a3c293;
      text-align: center;
    }
    button {
      margin-top: 25px;
      background-color: #2980b9;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #1c5980;
    }
    .status-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    .status-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Voter Registration</h1>
  <form id="registrationForm" novalidate>
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required />
    <div class="error" id="nameError"></div>

    <label for="dob">Date of Birth*</label>
    <input type="date" id="dob" name="dob" required />
    <div class="error" id="dobError"></div>

    <label for="address">Address*</label>
    <textarea id="address" name="address" required></textarea>
    <div class="error" id="addressError"></div>

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required />
    <div class="error" id="emailError"></div>

    <label for="idProof">ID Proof Number*</label>
    <input type="text" id="idProof" name="idProof" required />
    <div class="error" id="idProofError"></div>

    <button type="submit">Register</button>
  </form>
  <a class="status-link" href="registration_status.html">View Registration Status</a>

  <div id="successMessage" class="success-message" style="display:none;">
    Registration successful! Your voter ID will be sent to your email.
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      let valid = validateForm();

      if (valid) {
        // Here you would typically send data to backend server.
        // Show success message and reset form:
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }
    });

    function validateForm() {
      let isValid = true;

      const name = form.name.value.trim();
      if (name.length < 3) {
        showError('nameError', 'Please enter your full name (at least 3 characters).');
        isValid = false;
      }

      const dob = form.dob.value;
      if (!dob) {
        showError('dobError', 'Please enter your date of birth.');
        isValid = false;
      } else {
        const today = new Date();
        const birthDate = new Date(dob);
        if (birthDate > today) {
          showError('dobError', 'Date of birth cannot be in the future.');
          isValid = false;
        }
      }

      const address = form.address.value.trim();
      if (address.length < 10) {
        showError('addressError', 'Please enter a valid address (at least 10 characters).');
        isValid = false;
      }

      const email = form.email.value.trim();
      if (!validateEmail(email)) {
        showError('emailError', 'Please enter a valid email address.');
        isValid = false;
      }

      const idProof = form.idProof.value.trim();
      if (idProof.length < 5) {
        showError('idProofError', 'Please enter a valid ID proof number.');
        isValid = false;
      }

      return isValid;
    }

    function showError(id, message) {
      document.getElementById(id).textContent = message;
    }

    function clearErrors() {
      const errors = document.querySelectorAll('.error');
      errors.forEach(e => e.textContent = '');
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
